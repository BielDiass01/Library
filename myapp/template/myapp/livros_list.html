<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Ano</th>
                <th>Gênero</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for livro in livros %}
            <tr>
                <td>{{ livro.id }}</td>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.ano }}</td>
                <td>{{ livro.genero }}</td>
                <td>{{ livro.quantidade }}</td>
                <td>
                    <a href="{% url 'editar_livro' livro.id %}">Editar</a> |
                    <a href="{% url 'excluir_livro' livro.id %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'novo_livro' %}">Adicionar Novo Livro</a>
</body>
</html>
