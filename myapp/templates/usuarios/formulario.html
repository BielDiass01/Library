{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">{% if form.instance.pk %}Editar Usuário{% else %}Cadastrar Usuário{% endif %}</h2>
    
    <form method="post" class="col-md-6">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.usuario.id_for_label }}" class="form-label">Usuário</label>
            {{ form.usuario }}
        </div>

        <div class="mb-3">
            <label for="{{ form.telefone.id_for_label }}" class="form-label">Telefone</label>
            {{ form.telefone }}
        </div>

        <div class="mb-3">
            <label for="{{ form.endereco.id_for_label }}" class="form-label">Endereço</label>
            {{ form.endereco }}
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% if form.instance.pk %}{% url 'visualizar_usuario' form.instance.pk %}{% else %}{% url 'listar_usuarios' %}{% endif %}" 
               class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
