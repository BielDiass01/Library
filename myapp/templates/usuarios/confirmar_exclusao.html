{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h3>Confirmar Exclusão</h3>
        </div>
        <div class="card-body">
            <p>Tem certeza que deseja excluir o usuário <strong>{{ usuario.usuario.username }}</strong>?</p>
            
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i> Atenção: Esta ação também removerá todos os empréstimos associados a este usuário!
            </div>
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                <a href="{% url 'visualizar_usuario' usuario.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
