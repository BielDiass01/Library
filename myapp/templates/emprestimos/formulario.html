{% extends 'myapp/base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Registrar Novo Empréstimo</h2>
    
    <form method="post" class="col-md-6">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.livro.id_for_label }}" class="form-label">Livro*</label>
            {{ form.livro }}
            {% if form.livro.errors %}
            <div class="invalid-feedback d-block">
                {{ form.livro.errors }}
            </div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="{{ form.usuario.id_for_label }}" class="form-label">Usuário*</label>
            {{ form.usuario }}
        </div>

        <div class="mb-3">
            <label for="{{ form.data_devolucao_prevista.id_for_label }}" class="form-label">Data Prevista para Devolução*</label>
            {{ form.data_devolucao_prevista }}
        </div>

        <div class="mb-3">
            <label for="{{ form.observacoes.id_for_label }}" class="form-label">Observações</label>
            {{ form.observacoes }}
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Registrar Empréstimo</button>
            <a href="{% url 'listar_emprestimos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<style>
    /* Ajuste para campos de data */
    input[type="date"], input[type="datetime-local"] {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ced4da;
    }
</style>
{% endblock %}
