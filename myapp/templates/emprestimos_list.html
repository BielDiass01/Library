{% extends 'base.html' %}

{% block content %}
<h2>Empréstimos</h2>
<a href="{% url 'cadastrar_emprestimo' %}" class="btn btn-primary mb-3">Novo Empréstimo</a>

<div class="list-group">
    {% for emprestimo in emprestimos %}
    <div class="list-group-item">
        <div class="d-flex justify-content-between">
            <div>
                <h5>{{ emprestimo.livro.titulo }}</h5>
                <small>Para: {{ emprestimo.usuario.username }}</small>
            </div>
            <div>
                <span class="badge bg-{% if emprestimo.status == 'devolvido' %}success{% else %}warning{% endif %}">
                    {{ emprestimo.get_status_display }}
                </span>
                <a href="{% url 'visualizar_emprestimo' emprestimo.pk %}" class="btn btn-sm btn-info">Detalhes</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
